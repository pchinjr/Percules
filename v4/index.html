<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Percules Bong Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Percules Bong Simulator</h1>

  <div id="controls">
    <label>Leak Rate (mL/tick):
      <input type="range" id="leakRate" min="0" max="0.5" step="0.001" value="0.100">
      <span id="leakRateVal">0.100</span>
    </label>

    <label>Vent Rate (mL/tick):
      <input type="range" id="ventRate" min="0" max="2" step="0.001" value="1.000">
      <span id="ventRateVal">1.000</span>
    </label>

    <label>Bubble Vol (mL):
      <input type="range" id="bubbleVol" min="0.01" max="0.2" step="0.001" value="0.100">
      <span id="bubbleVolVal">0.100</span>
    </label>

    <label>Suction Flow (mL/tick):
      <input type="range" id="suction" min="0" max="50" step="0.5" value="16">
      <span id="suctionVal">16.000</span>
    </label>

    <label>Water Depth (cm):
      <input type="range" id="waterDepthCm" min="0" max="50" step="1" value="5">
      <span id="waterDepthCmVal">5</span>
    </label>

    <label>Tube Length (cm):
      <input type="range" id="tubeLengthCm" min="5" max="50" step="1" value="25">
      <span id="tubeLengthCmVal">25</span>
    </label>
  </div>

  <button id="start">Start Simulation</button>
  <p>Current Pressure: <span id="pressureDisplay">â€”</span> Pa</p>
  <canvas id="waveform" width="600" height="150"></canvas>

  <script type="module" src="main.js"></script>
</body>
</html>
