<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percules 2.0</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="bongCanvas"></canvas>
  <div id="controls">
    <select id="presetSelect">
      <option value="milky">Milky Stack</option>
      <option value="deep">Deep Chug</option>
      <option value="bubbly">Bubbly Burst</option>
      <option value="harsh">Harsh Ripper</option>
    </select>
    <label>Suction<input type="range" id="suctionSlider" min="0" max="1" step="0.01" value="0.8"></label>
    <label>Bubble Size<input type="range" id="bubbleSlider" min="0.005" max="0.02" step="0.001" value="0.01"></label>
    <label>Filter Freq<input type="range" id="filterFreqSlider" min="100" max="1000" step="10" value="320"></label>
    <label>Filter Q<input type="range" id="filterQSlider" min="1" max="20" step="1" value="5"></label>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
