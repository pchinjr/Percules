<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Percules Bong Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Percules Bong Simulator</h1>

  <div id="controls">
    <label>Leak Rate (mL/tick):
      <input type="range" id="leakRate" min="0" max="0.5" step="0.001" value="0.100">
      <span id="leakRateVal">0.100</span>
    </label>
    <label>Vent Rate (mL/tick):
      <input type="range" id="ventRate" min="0" max="2" step="0.001" value="1.000">
      <span id="ventRateVal">1.000</span>
    </label>
    <label>Bubble Vol (mL):
      <input type="range" id="bubbleVol" min="1" max="10" step="0.1" value="5.0">
      <span id="bubbleVolVal">5.0</span>
    </label>
    <label>Suction Strength:
      <input type="range" id="suction" min="0" max="5000" step="100" value="2000">
      <span id="suctionVal">2000</span>
    </label>
  </div>

  <button id="start">Start Simulation</button>
  <p>Pressure: <span id="pressureDisplay">â€”</span> Pa</p>
  <canvas id="waveform" width="600" height="150"></canvas>

  <script type="module" src="main.js"></script>
</body>
</html>
